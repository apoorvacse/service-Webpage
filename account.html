<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Signup</title>
  <link rel="stylesheet" href="account.css" />
</head>
<body>

<div class="container">
  <!-- Logo -->
  <div class="logo">
    <img src="image-logo.png" alt="XYZ-PAGE" />
  </div>

  <!-- Create Account Form -->
  <div id="signup-form">
    <h2>Create account</h2>
    <form onsubmit="return createAccount(event)">
      <label>Your name</label>
      <input type="text" id="name" placeholder="Username" required />

      <label>Mobile number or email</label>
      <input type="text" id="email" placeholder="Mobile number or email" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="At least 6 characters" required />
      <!-- <small>Passwords must be at least 6 characters.</small> -->

      <label>Re-enter password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password" required />

      <button type="submit">Continue</button>
    </form>

    <p>
      By creating an account, you agree to XYZ's
      <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
    </p>

    <hr />
    <p>Already have an account? <a href="#" onclick="showLogin()">Sign in</a></p>
  </div>

  <!-- Login Form -->
  <div id="login-form" style="display: none;">
    <h2>Sign in</h2>
    <form onsubmit="return login(event)">
      <label>Email or mobile phone number</label>
      <input type="text" id="login-email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required />

      <button type="submit">Sign in</button>
    </form>

    <p>New to XYZ? <a href="#" onclick="showSignup()">Create your account</a></p>
  </div>
</div>
</body>
</html>
